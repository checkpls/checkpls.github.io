<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
  <style>
    section{margin: 2rem;padding:2rem;border: 1px solid #333;}
    .pdf{height: 500px;}
  </style>
</head>
<body>

<section>
  <h1>pdf</h1>


  <section>
    <h2>native</h2>

    <section>
      <h2>multi page</h2>

      <section>
        <p>embed</p>
        <div class="pdf">
          <embed src="pdf/sample-multipage.pdf" type="application/pdf" width="100%" height="100%">
        </div>
      </section>

      <section>
        <p>iframe</p>
        <div class="pdf">
          <iframe src="pdf/sample-multipage.pdf" width="100%" height="100%">
            POOR BROWSER, WITHOUT PDF VIEW SUPPORT... YOU CAN <a href="pdf/sample-multipage.pdf" target="_blank">JUST DOWNLOAD THIS PDF</a> BRO
          </iframe>
        </div>
      </section>

      <section>
        <p>object</p>
        <div class="pdf">
          <object data="pdf/sample-multipage.pdf" width="100%"height="100%"></object>
        </div>
      </section>
    </section>
  </section>

  <section>
    <h2>libraries</h2>

    <section>
      <h2>adobe</h2>
      <div class="pdf">
        <div id="adobe-dc-view"></div>
        <script src="script/adobe.js"></script>
        <script type="text/javascript">
          document.addEventListener("adobe_dc_view_sdk.ready", function(){
            var adobeDCView = new AdobeDC.View({clientId: "<YOUR_CLIENT_ID>", divId: "adobe-dc-view"});
            var {href} = location;
            var parts = href.split('/');
            var url = parts.slice(0, parts.length-1).join('/');console.log(url)
            adobeDCView.previewFile({
              content:{location: {url: `${url}/pdf/sample-multipage.pdf`}},
              metaData:{fileName: "sample multipage.pdf"}
            }, {});
          });
        </script>
      </div>
    </section>

    <section>
      <h2>PDFObject</h2>
      <div class="pdf">
        <script src="script/pdfobject.js"></script>
        <div id="example1" style="height: 100%; width:100%;"></div>
        <script>PDFObject.embed("pdf/sample-multipage.pdf", "#example1");</script>
      </div>
    </section>

    <section>
      <h2>pdf-js</h2>
      <div class="pdf">

      </div>
    </section>

  </section>


</section>



</body>
</html>
